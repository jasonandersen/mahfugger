# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, CONSOLE

# Route log messages to the console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# This will set the default logging level for all loggers under the com.palarran.mahfugger
# packages to DEBUG level. If you want less logging messages, change it to INFO or WARN.
log4j.logger.com.palarran.mahfugger=DEBUG


# This setting is used for the tests in excercise03. You can remove this line, once you've 
# gone through that excercise.
log4j.logger.com.palarran.mahfugger.excercise03.SimpleLoggingTest=WARN
